<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Map Visualizer</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Interactive property map with search and filtering capabilities" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PropMap" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Custom Leaflet popup styles */
      .leaflet-popup-content-wrapper {
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      }
      
      .custom-popup .leaflet-popup-content {
        margin: 0;
        padding: 0;
      }
      
      .custom-marker {
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      
      /* Prevent text selection on map markers */
      .leaflet-marker-icon {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
